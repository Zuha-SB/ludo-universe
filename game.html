<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Universe - Game Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#game-board" class="skip-link">Skip to game board</a>

    <!-- Background Music -->
    <audio id="game-music" loop>
        <source src="ludo_quest_game.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Control Button -->
    <button id="music-toggle" class="music-toggle" aria-label="Toggle background music">
        <span class="music-icon">ðŸ”Š</span>
    </button>

    <div class="game-container">
        <!-- Header -->
        <header class="game-header">
            <h1 class="game-title">LUDO UNIVERSE</h1>
            <div class="game-info">
                <div class="current-player">
                    <span class="label">Current Player:</span>
                    <span id="current-player-name" class="player-name">Player 1</span>
                </div>
                <button id="menu-btn" class="icon-btn" aria-label="Menu">â˜°</button>
            </div>
        </header>

        <!-- Main Game Area -->
        <main id="game-board" class="game-board-container">
            <!-- Ludo Board -->
            <div class="ludo-board" role="region" aria-label="Ludo game board">
                <!-- Center Board Path -->
                <div class="board-path">
                    <!-- Board cells will be generated by JavaScript -->
                </div>
            </div>

            <!-- Dice Panel -->
            <aside class="dice-panel">
                <!-- Player Zones Grouped -->
                <div class="player-zones-container">
                    <h3>Player Pieces</h3>

                    <!-- Nebula Purple Zone -->
                    <div class="player-zone zone-nebula" data-player="0">
                        <div class="zone-header">
                            <h4 id="player-0-name">Player 1</h4>
                        </div>
                        <div class="home-area">
                            <div class="piece" data-player="0" data-piece="0" tabindex="0" role="button" aria-label="Player 1 piece 1"></div>
                            <div class="piece" data-player="0" data-piece="1" tabindex="0" role="button" aria-label="Player 1 piece 2"></div>
                            <div class="piece" data-player="0" data-piece="2" tabindex="0" role="button" aria-label="Player 1 piece 3"></div>
                            <div class="piece" data-player="0" data-piece="3" tabindex="0" role="button" aria-label="Player 1 piece 4"></div>
                        </div>
                    </div>

                    <!-- Plasma Blue Zone -->
                    <div class="player-zone zone-plasma" data-player="1">
                        <div class="zone-header">
                            <h4 id="player-1-name">Player 2</h4>
                        </div>
                        <div class="home-area">
                            <div class="piece" data-player="1" data-piece="0" tabindex="0" role="button" aria-label="Player 2 piece 1"></div>
                            <div class="piece" data-player="1" data-piece="1" tabindex="0" role="button" aria-label="Player 2 piece 2"></div>
                            <div class="piece" data-player="1" data-piece="2" tabindex="0" role="button" aria-label="Player 2 piece 3"></div>
                            <div class="piece" data-player="1" data-piece="3" tabindex="0" role="button" aria-label="Player 2 piece 4"></div>
                        </div>
                    </div>

                    <!-- Solar Gold Zone -->
                    <div class="player-zone zone-solar" data-player="2">
                        <div class="zone-header">
                            <h4 id="player-2-name">Player 3</h4>
                        </div>
                        <div class="home-area">
                            <div class="piece" data-player="2" data-piece="0" tabindex="0" role="button" aria-label="Player 3 piece 1"></div>
                            <div class="piece" data-player="2" data-piece="1" tabindex="0" role="button" aria-label="Player 3 piece 2"></div>
                            <div class="piece" data-player="2" data-piece="2" tabindex="0" role="button" aria-label="Player 3 piece 3"></div>
                            <div class="piece" data-player="2" data-piece="3" tabindex="0" role="button" aria-label="Player 3 piece 4"></div>
                        </div>
                    </div>

                    <!-- Comet White Zone -->
                    <div class="player-zone zone-comet" data-player="3">
                        <div class="zone-header">
                            <h4 id="player-3-name">Player 4</h4>
                        </div>
                        <div class="home-area">
                            <div class="piece" data-player="3" data-piece="0" tabindex="0" role="button" aria-label="Player 4 piece 1"></div>
                            <div class="piece" data-player="3" data-piece="1" tabindex="0" role="button" aria-label="Player 4 piece 2"></div>
                            <div class="piece" data-player="3" data-piece="2" tabindex="0" role="button" aria-label="Player 4 piece 3"></div>
                            <div class="piece" data-player="3" data-piece="3" tabindex="0" role="button" aria-label="Player 4 piece 4"></div>
                        </div>
                    </div>
                </div>

                <div class="dice-container">
                    <div id="dice" class="dice" role="button" tabindex="0" aria-label="Roll dice">
                        <span class="dice-value">?</span>
                    </div>
                    <button id="roll-btn" class="roll-btn">ROLL DICE</button>
                </div>

                <!-- Player Status -->
                <div class="player-status">
                    <h3>Players</h3>
                    <div id="players-list" class="players-list">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Game Controls -->
                <div class="game-controls">
                    <button id="pause-btn" class="control-btn">PAUSE</button>
                    <button id="quit-btn" class="control-btn danger">QUIT</button>
                </div>
            </aside>
        </main>
    </div>

    <script src="game.js"></script>
</body>
</html>
